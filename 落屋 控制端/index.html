<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="utf-8" />
  <title>牛庵 控制端</title>
  <link rel="stylesheet" href="./style/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <div class="news-contents wrapper">
    <article>
      <img src="OX.png" />
      <h1>內用當前號碼</h1>
      <h3 class="number">0</h3>
      <section class="btn">
        <button class="reduce">－1</button>
        <button class="add">＋1</button>
        <button class="minusten">-10</button>
        <button class="ten">+10</button>
        <button class="zero">歸零</button>
      </section>

      <h2> 獲取最新號碼,請從新整理</h2>

      <ol>
        <p>注意事项：</p>
        <li>依照牛庵經驗每個號碼吃飯時間約<font color="red">15-20</font>分鐘。</li>
        <li>過號後，請回現場通知服務人員，虛延後1號。</li>
        <li>當前號碼與您手邊號碼相聚3個號碼內請回線長等候</li>
      </ol>
    </article>
  </div>
  <footer>
    <div class="wrapper">
      <a><small>&copy; 2022 Manabox</small></a>
    </div>
  </footer>

  <script>
    // 初始化当前数字
    let currentNumber = parseInt(localStorage.getItem('currentNumber')) || 0;
    document.querySelector('.number').textContent = currentNumber;

    // 更新号码并保存到 localStorage
    function updateNumber(newNumber) {
      currentNumber = newNumber;
      localStorage.setItem('currentNumber', currentNumber); // 更新 localStorage
      document.querySelector('.number').textContent = currentNumber; // 更新页面
    }

    // 按钮事件监听
    document.querySelector('.reduce').addEventListener('click', () => updateNumber(currentNumber - 1));
    document.querySelector('.add').addEventListener('click', () => updateNumber(currentNumber + 1));
    document.querySelector('.minusten').addEventListener('click', () => updateNumber(currentNumber - 10));
    document.querySelector('.ten').addEventListener('click', () => updateNumber(currentNumber + 10));
    document.querySelector('.zero').addEventListener('click', () => updateNumber(0));
  </script>
</body>

</html>
